<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>

    <!--linking css onto page-->
    <link rel="stylesheet" href="assets/css/blog.css">
</head>
<body>
    
    <!--Dark Button Class-->
    <div class="btn">
        <input type="checkbox" name="darkModeButton" id="darkModeButton">
    </div>

    <!--horziontal lines-->
    <div class="separator"></div>
    <div class="separator"></div>

    <!--vertical lines-->
    <div class="vertical-line"></div>
    <div class="vertical-line"></div>

    <!--Yellow Circle-->
    <!--couldnt figure out how to get yellow circle to overlap with my First class<div class="yellow-circle"></div>-->

    <main>
    <!--this class is going to be a yellow circle that says My First Blog-->
    <h1 class="First">My First Blog</h1>

    <!--This is just a secondary title for the form-->
    <h2>What's on your mind</h2>

    <!--This is going to be where the viewer puts in their username for the blog-->
    <h3>Username</h3>
    <input type="text" name="username" id="username" required>

    <!--This is where the viewer is going to put the title of their blog post-->
    <h3>Title</h3>
    <input type="text" name="title" id="title" required>

    <!--This is where the viewer is going to put the content of thier blog post-->
    <h3>Content</h3>
    <input type="text" name="content" id="content" required>

    <!--This is the submit button-->
    <button type="submit">Submit</button>
    </main>
    <!--Linking javascript onto page-->
    <script src="assets/js/blog.js"></script>
</body>
</html>
