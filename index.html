<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>

    <!--linking css and javascript onto page-->
    <link rel="stylesheet" href="assets/css/blog.css">
    <script src="assets/js/blog.js"></script>
</head>
<body>
    <!--this class is going to be a yellow circle that says My First Blog-->
    <h1 class="First">My First Blog</h1>

    <div class="btn">
        <input type="checkbox" name="darkMode" id="darkMode">
    </div>

    <!--This is just a secondary title for the form-->
    <h2>What's on your mind</h2>

    <!--This is going to be where the viewer puts in their username for the blog-->
    <h3>Username</h3>
    <input type="text" name="username" id="username" required>

    <!--This is where the viewer is going to put the title of their blog post-->
    <h3>Title</h3>
    <input type="text" name="title" id="title" required>

    <!--This is where the viewer is going to put the content of thier blog post-->
    <h3>Content</h3>
    <input type="text" name="content" id="content" required>

    <!--This is the submit button-->
    <button type="submit">Submit</button>
</body>
</html>
